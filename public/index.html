<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tether token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Tether token</h1>
      <p>Tether token<strong>tether.to</strong></p>
    </header>

    <main class="main">
      <section class="left">
        <h2>Token List</h2>
        <div id="token-list" class="token-list">
          <!-- sẽ được app.js đổ dữ liệu -->
        </div>
      </section>

      <section class="right">
        <h2>Token Detail</h2>
        <div id="token-detail" class="token-detail empty">
          <p>This is the USDT token officially distributed by Tether</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>This is the USDT token officially distributed by Tether.to</span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
