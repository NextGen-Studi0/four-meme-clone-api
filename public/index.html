<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>CodeAny Meme Launchpad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>CodeAny Meme Launchpad</h1>
      <p>Clone nhẹ four.meme chạy trên <strong>api.codeany.pro</strong></p>
    </header>

    <main class="main">
      <section class="left">
        <h2>Token List</h2>
        <div id="token-list" class="token-list">
          <!-- sẽ được app.js đổ dữ liệu -->
        </div>
      </section>

      <section class="right">
        <h2>Token Detail</h2>
        <div id="token-detail" class="token-detail empty">
          <p>Chọn 1 token bên trái để xem chi tiết.</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>CodeAny.pro · Four.meme mini clone</span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
